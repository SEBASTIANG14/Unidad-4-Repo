<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hola</h1>
    <div class="form-container">
      <form action="#">
        <fieldset>
          <legend>Formulario de acceso</legend>
          <fieldset>
            <legend>Correo Electronico</legend>
            <input type="text" />
          </fieldset>
          <fieldset>
            <legend>Contraseña</legend>
            <input type="password" />
          </fieldset>
          <div class="roles">
            <label class="admin"
              ><input type="radio" name="role" /> Administrador</label
            >
            <label class="gerente"
              ><input type="radio" name="role" /> Gerente</label
            >
            <label class="prop"
              ><input type="radio" name="role" /> Propietario</label
            >
            <label class="agente"
              ><input type="radio" name="role" /> Agente de ventas</label
            >
            <label class="prospecto"
              ><input type="radio" name="role" /> Prospecto</label
            >
          </div>
          <button type="submit">Acceder</button>
          <a href="#">¿Olvidó su contraseña?</a>
        </fieldset>
      </form>
    </div>
  </body>
</html>
